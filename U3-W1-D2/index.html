<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercitazione OOP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="account">
        <h2>Son Account</h2>
        <p>Saldo Attuale: <span id="sonBalance">0</span> EUR</p>
        <input
          type="number"
          id="sonDepositAmount"
          placeholder="Importo da versare"
        />
        <button onclick="deposit('son')">Versa</button>
        <input
          type="number"
          id="sonWithdrawAmount"
          placeholder="Importo da prelevare"
        />
        <button onclick="withdraw('son')">Preleva</button>
      </div>
      <div class="account">
        <h2>Mother Account</h2>
        <p>Saldo Attuale: <span id="motherBalance">0</span> EUR</p>
        <input
          type="number"
          id="motherDepositAmount"
          placeholder="Importo da versare"
        />
        <button onclick="deposit('mother')">Versa</button>
        <input
          type="number"
          id="motherWithdrawAmount"
          placeholder="Importo da prelevare"
        />
        <button onclick="withdraw('mother')">Preleva</button>
        <button onclick="addInterest()">Aggiungi Interesse</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
